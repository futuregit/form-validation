<!DOCTYPE htm>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
        <link rel="icon" href="https://www.google.com/s2/favicons?domain=jacinto.design" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Sign Up Today!</h1>
            <!-- Form -->
            <form id="form">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Full Name">
                </div>
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="555-555-5555">
                </div>
                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email">
                </div>
                <!-- Website URL -->
                <div class="form-group">
                    <label for="website">Website URL</label>
                    <input type="url" id="website" placeholder="https://thomaswebman.com">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" placeholder="Create password">
                </div>
                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Confirm password">
                </div>
                <button type="submit">Register</button>
            </form>
            <!-- Error/Success Message -->
            <div class="message-container">
                <h3 id="message">Don't Hesitate!</h3>
            </div>
        </div>
    </body>
</html>
